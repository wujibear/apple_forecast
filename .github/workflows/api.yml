name: API tests

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      sqlite3:
        image: alpine/sqlite3
        options: >-
          --health-cmd "sqlite3 --version"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4.3'
        bundler-cache: true
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: thanx_client/package-lock.json
    
    - name: Install Rails dependencies
      run: |
        cd thanx_api
        bundle install
    
    - name: Install Node.js dependencies
      run: |
        cd thanx_client
        npm ci
    
    - name: Setup database
      run: |
        cd thanx_api
        bundle exec rails db:create
        bundle exec rails db:schema:load
    
    - name: Run RuboCop
      run: |
        cd thanx_api
        bundle exec rubocop --parallel
    
    - name: Run RSpec
      run: |
        cd thanx_api
        bundle exec rspec --format documentation 