name: Client tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'thanx_client/**'
  pull_request:
    paths:
      - 'thanx_client/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: thanx_client/package-lock.json
    
    - name: Install dependencies
      run: |
        cd thanx_client
        npm ci
    
    - name: Run type check
      run: |
        cd thanx_client
        npm run typecheck
    
    - name: Run build test
      run: |
        cd thanx_client
        npm run build

    - name: Run tests
      run: |
        cd thanx_client
        npm run test:run

    - name: Check coverage
      run: |
        cd thanx_client
        npm run test:coverage 